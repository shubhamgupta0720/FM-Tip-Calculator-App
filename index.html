<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>

    <!-- Application Logo Section -->
    <section id="logoApp">
      <img src="images/logo.svg" alt="">
    </section>

    <!-- Calculator Section -->
    <section id="tipCalculator">
      <!-- Calculator Tool Left Panel -->
      <div class="calculator-tool">
        <div class="bill-amount-input">
          <label for="billLabel">Bill</label>
          <div class="input-icon">
            <img src="images/icon-dollar.svg" alt="">
            <input id="billAmount" name="billAmount" type="text" placeholder="0" inputmode="numeric" />
          </div>
        </div>
        <div class="tip-shortcut">
          <label for="selectTip">Select Tip %</label>
          <div>
            <button class="tip-button" value="5">5%</button>
            <button class="tip-button" value="10">10%</button>
            <button class="tip-button" value="15">15%</button>
            <button class="tip-button" value="25">25%</button>
            <button class="tip-button" value="50">50%</button>
            <button class="tip-button" value="5">Custom</button>
          </div>
        </div>
        <div class="people-count">
          <div class="number-people-error">
            <label for="numOfPeople">Number of People</label>
            <label id="errorMessage" for="error-message">Can't be zero</label>
          </div>
          <div class="input-icon">
            <img src="images/icon-person.svg" alt="">
            <input id="numOfPeople" name="numOfPeople" type="text" placeholder="0" inputmode="numeric" />
          </div>
        </div>
      </div>

      <!-- Calculator Display Right Panel -->
      <div class="calculator-display">
        <div class="tip-amount">
          <div class="tip-amount-person">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <input type="number" name="tipDisplay" placeholder="$0.00" readonly>
        </div>
        <div class="total-amount">
          <div class="total-amount-person">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <input type="number" name="totalDisplay" placeholder="$0.00" readonly>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
